<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="main.css">
    <title>[Beta] TRETERA デッキメーカー</title>
</head>
<body>
    <header>
        <h2>TRETERA ランダムデッキメーカー</h2>
    </header>
    <main>
        <!-- ログインフォームの追加 -->
        <!-- <div id="login-form">
            <input type="email" id="email" placeholder="メールアドレス">
            <input type="password" id="password" placeholder="パスワード">
            <button id="login-button">ログイン</button>
            <button id="logout-button" style="display:none;">ログアウト</button>
        </div> -->
        <!-- ログインフォームのここまで -->
        <div>
            <!-- <div id="card-dropdowns-container"></div> -->
            <div id="dropdown-container"></div>
            <label for="preselected-cards">事前に選択しているカード (カンマ区切り):</label>
            <input type="text" id="preselected-cards" placeholder="例: 1,5,7">

            <div id="release-period-container">
                <!-- JavaScriptで選択肢を動的に挿入 -->
            </div>
        </div>
        <button id="change-images-button">デッキ作成</button>
        <div id="image-container"></div>
        <!-- デッキ一覧画像出力の追加　ここから -->

        <!-- モーダル構造 -->
        <div id="deckModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <div id="popup-content"></div>
              <br><button id="saveButton">画像を保存する</button>
            </div>
          </div>

        <button id="export-deck-button">デッキを画像として出力</button>
        <canvas id="deckCanvas" style="display:none;"></canvas>
        <!-- デッキ一覧画像出力の追加　ここまで -->
    </main>
    <footer>
        <h3>TRETRA_TOOLS</h3>
        <a href="https://tretra.wixsite.com/tretra">TRETRA公式サイト</a>
    </footer>
    
    <script src="loadCards.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="ExportDeck.js" type="module"></script>
</body>
</html>
