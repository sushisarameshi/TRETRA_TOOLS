<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRETERA デッキメーカー</title>
    <style>
        #image-container img {
            width: 274px;
            height: 383px;
            margin: 10px;
        }
        #image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* カードを自動でフィットさせる */
            gap: 10px; /* カード間のスペース */
            max-width: 1600px; /* 最大幅を設定して横幅を制限 */
            margin: 0 auto; /* コンテナを中央に配置 */
        }
        header,main {
            text-align: center;
            margin: 0 auto;
            width: 95%;
        }
        .card-div {
            /* カードのdivに適用するスタイル */
            border: 1px solid #ddd;
            padding: 1px;
            margin: 1px;
            text-align: center;
            box-sizing: border-box;     /* パディングを含む幅の計算 */
            /* その他のスタイルをここに追加 */
        }

        /* タブレット（横）用スタイル */
        @media (max-width: 1655px) { /* 画面幅が1400px以下の場合 */
            #image-container img {
            width: 164.40px;
            height: 229.80px;
            margin: 10px;
        }
            #image-container {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* カードを自動でフィットさせる */
            max-width: 1000px; /* 最大幅を設定して横幅を制限 */
        }
            .card-div{
            font-size: 10px;
        }}

        /* スマホ用スタイル */
        @media (max-width: 600px) { /* 画面幅が600px以下の場合 */
            #image-container {
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* カードを自動でフィットさせる */
            max-width: 400px; /* 最大幅を設定して横幅を制限 */
        }}

        /* スマホ用スタイル */
        @media (max-width: 400px) { /* 画面幅が400px以下の場合 */
            #image-container img {
            width: 137.00px;
            height: 191.50px;
            margin: 10px;
        }
            #image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* カードを自動でフィットさせる */
            max-width: 400px; /* 最大幅を設定して横幅を制限 */
        }
            h2{
            font-size: 20px;
        }
        }
        
    </style>
</head>
<body>
    <header>
        <h2>TRETERA ランダムデッキメーカー</h2>
    </header>
    <main>
        <div>
            <label for="card-search">カード検索:</label>
            <input type="text" id="card-search" placeholder="カード名を入力">
            <select id="card-select">
                <!-- カードのオプションがJavaScriptで追加されます -->
            </select>
            <button id="add-selected-card-button">カードを追加</button>
            <br>
            <label for="preselected-cards">選択されたカード (カンマ区切り):</label>
            <input type="text" id="preselected-cards" placeholder="例: 1,5,7">
            <!-- 発売時期選択UIの追加 -->
            <div id="release-period-container">
                <!-- JavaScriptで選択肢を動的に挿入 -->
            </div>
        </div>
        <button id="change-images-button">デッキ作成</button>
        <div id="image-container"></div>
    </main>
    
    <script src="loadCards.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
